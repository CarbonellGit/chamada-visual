<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Chamada - Colégio Carbonell</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Estilos mantidos conforme original */
        html,
        body.panel-page {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            box-sizing: border-box;
        }

        .display-container {
            height: 100%;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        #student-grid {
            display: grid;
            height: 100%;
            width: 100%;
            gap: 10px;
            grid-template-columns: repeat(5, 1fr) !important;
            grid-template-rows: repeat(2, calc((100% - 10px) / 2)) !important;
        }

        .student-card {
            padding: 1vh !important;
            justify-content: center !important;
        }

        .student-photo-large {
            width: 18vh !important;
            height: 18vh !important;
            margin-bottom: 0.5vh !important;
            max-width: none !important;
            flex-shrink: 1 !important;
        }

        .student-card-name {
            font-size: 2.8vh !important;
            line-height: 1.15 !important;
        }

        .student-card-class {
            font-size: 2.2vh !important;
        }

        #activation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(43, 58, 108, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            text-align: center;
        }

        #activation-overlay h2 {
            font-size: 2.5rem;
        }

        #activation-overlay p {
            font-size: 1.2rem;
            margin-top: 0;
        }

        #activate-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--carbonell-azul-marinho);
            background-color: var(--carbonell-amarelo);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        .student-card {
            animation: card-enter 0.5s ease-out forwards;
        }

        @keyframes card-enter {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes card-exit {
            from {
                opacity: 1;
                transform: scale(1);
            }

            to {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        .exiting {
            animation: card-exit 0.5s ease-in forwards;
        }
    </style>
</head>

<body class="terminal-body panel-page">

    <div id="activation-overlay">
        <h2>Painel de Chamada</h2>
        <p>Clique no botão abaixo para iniciar o monitoramento e ativar as notificações sonoras.</p>
        <button id="activate-btn">Ativar Painel</button>
    </div>

    <div class="container display-container">
        <main id="student-grid"></main>
    </div>

    <audio id="notification-sound" src="{{ url_for('static', filename='sound/notification.mp3') }}"
        preload="auto"></audio>

    <script type="module" src="{{ url_for('static', filename='firebase-config.js') }}"></script>
    <script type="module">
        import { db } from '/static/firebase-config.js';
        import { collection, query, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        const MAX_DISPLAY_COUNT = 10;
        const studentGrid = document.getElementById('student-grid');
        const chamadosCollection = collection(db, "chamados");
        const notificationSound = document.getElementById('notification-sound');
        const activationOverlay = document.getElementById('activation-overlay');
        const activateBtn = document.getElementById('activate-btn');

        function startMonitoring() {
            activationOverlay.style.display = 'none';
            const emptyStateHTML = `<div class="empty-state"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Colégio Carbonell" class="logo-empty"><h2>Aguardando chamada...</h2></div>`;
            studentGrid.innerHTML = emptyStateHTML;

            // ADIÇÃO DO LIMIT(10)
            const q = query(chamadosCollection, orderBy("timestamp", "desc"), limit(MAX_DISPLAY_COUNT));

            onSnapshot(q, (querySnapshot) => {
                if (querySnapshot.empty) {
                    studentGrid.innerHTML = emptyStateHTML;
                    return;
                }

                // REMOVIDA LÓGICA DE DELETEDOC

                querySnapshot.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        if (studentGrid.querySelector('.empty-state')) { studentGrid.innerHTML = ''; }
                        const student = change.doc.data();
                        const studentCard = document.createElement('div');
                        studentCard.className = 'student-card';
                        studentCard.id = `card-${change.doc.id}`;
                        studentCard.innerHTML = `<img src="${student.fotoUrl}" alt="Foto de ${student.nomeCompleto}" class="student-photo-large"><div class="student-card-info"><span class="student-card-name">${student.nomeCompleto}</span><span class="student-card-class">${student.turma}</span></div>`;

                        // Evita duplicatas visuais
                        if (!document.getElementById(`card-${change.doc.id}`)) {
                            studentGrid.insertBefore(studentCard, studentGrid.firstChild);
                            notificationSound.play().catch(e => console.warn("Som falhou (interação necessária)", e));
                        }
                    }
                    if (change.type === "removed") {
                        const cardToRemove = document.getElementById(`card-${change.doc.id}`);
                        if (cardToRemove) {
                            cardToRemove.classList.add('exiting');
                            cardToRemove.addEventListener('animationend', () => {
                                cardToRemove.remove();
                                if (studentGrid.children.length === 0) { studentGrid.innerHTML = emptyStateHTML; }
                            });
                        }
                    }
                });

                // Limpeza visual defensiva
                while (studentGrid.children.length > MAX_DISPLAY_COUNT) {
                    if (!studentGrid.lastElementChild.classList.contains('empty-state')) {
                        studentGrid.lastElementChild.remove();
                    } else { break; }
                }
            });
        }

        function enterFullScreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) { elem.requestFullscreen(); }
            else if (elem.webkitRequestFullscreen) { elem.webkitRequestFullscreen(); }
            else if (elem.msRequestFullscreen) { elem.msRequestFullscreen(); }
        }

        let wakeLock = null;
        const requestWakeLock = async () => {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake Lock ativado.');
                    wakeLock.addEventListener('release', () => { console.log('Wake Lock liberado.'); });
                } catch (err) { console.error(`${err.name}, ${err.message}`); }
            } else { console.warn('API Wake Lock não suportada.'); }
        };

        activateBtn.addEventListener('click', () => {
            startMonitoring();
            requestWakeLock();
            enterFullScreen();
        });

        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });

        // REMOVIDO SETINTERVAL (DELETEDOC)
    </script>
</body>

</html>
