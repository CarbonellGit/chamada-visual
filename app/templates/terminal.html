<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Terminal de Chamada - Col√©gio Carbonell</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .filter-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            display: inline-block;
        }

        .filter-btn input[type="radio"] {
            display: none;
        }

        .filter-btn label {
            padding: 10px 20px;
            font-size: 0.9em;
            font-weight: bold;
            background-color: var(--carbonell-azul-escuro);
            color: var(--carbonell-branco);
            border: 2px solid var(--carbonell-azul-escuro);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn input[type="radio"]:checked+label {
            background-color: var(--carbonell-amarelo);
            color: var(--carbonell-azul-marinho);
            border-color: var(--carbonell-amarelo);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background-color: var(--carbonell-branco);
            color: var(--carbonell-azul-marinho);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .modal-actions {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
    </style>
</head>

<body class="terminal-body">
    <div id="toast-container"></div>

    <div class="container terminal-container">
        <header>
            <div class="header-left">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Col√©gio Carbonell" class="logo">
                <h1>Terminal de Chamada</h1>
            </div>
            <div class="header-right">
                <button class="btn btn-danger" id="clear-all-btn">Limpar Tudo</button>
                <div class="user-info">
                    <span>Logado como: {{ session['user']['name'] }}</span>
                    <a href="{{ url_for('auth.logout') }}" class="logout-button">Sair</a>
                </div>
            </div>
        </header>

        <main>
            <div class="filter-container" id="grupo-filter">
                <div class="filter-btn"><input type="radio" id="filter-todos" name="grupo" value="todos" checked><label
                        for="filter-todos">Todos</label></div>
                <div class="filter-btn"><input type="radio" id="filter-ei" name="grupo" value="EI"><label
                        for="filter-ei">Ed. Infantil</label></div>
                <div class="filter-btn"><input type="radio" id="filter-ai" name="grupo" value="AI"><label
                        for="filter-ai">Anos Iniciais</label></div>
                <div class="filter-btn"><input type="radio" id="filter-af" name="grupo" value="AF"><label
                        for="filter-af">Anos Finais</label></div>
            </div>

            <form class="search-bar" id="search-form">
                <input type="text" id="search-input" placeholder="Digite o nome do aluno para buscar..."
                    autocomplete="off">
                <button type="button" class="btn" id="clear-search-btn" aria-label="Limpar campo de busca">üóëÔ∏è</button>
                <button type="submit" class="btn" id="search-btn">Buscar</button>
                <button type="button" class="btn" id="mic-btn" aria-label="Iniciar busca por voz">üé§</button>
            </form>
            <div id="search-results"></div>
        </main>
    </div>

    <div id="confirmation-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Confirmar A√ß√£o</h2>
            <p>Tem certeza que deseja limpar TODOS os pain√©is (Infantil e Fundamental)? Esta a√ß√£o n√£o pode ser desfeita.
            </p>
            <div class="modal-actions">
                <button id="modal-cancel-btn" class="btn">Cancelar</button>
                <button id="modal-confirm-btn" class="btn btn-danger">Confirmar Limpeza</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Importa√ß√µes
        // Nenhuma l√≥gica de banco de dados no frontend necess√°ria aqui, apenas chamadas de API

        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const micBtn = document.getElementById('mic-btn');
        const searchResultsContainer = document.getElementById('search-results');
        const clearAllBtn = document.getElementById('clear-all-btn');
        const searchBtn = document.getElementById('search-btn');
        const clearSearchBtn = document.getElementById('clear-search-btn');
        const defaultAvatar = "https://www.gravatar.com/avatar/0?d=mp&f=y";
        const confirmationModal = document.getElementById('confirmation-modal');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');
        const toastContainer = document.getElementById('toast-container');

        // --- SISTEMA DE TOAST (UX) ---
        const showToast = (message, type = 'info') => {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;

            toastContainer.appendChild(toast);

            // Remove o toast ap√≥s 4 segundos
            setTimeout(() => {
                toast.classList.add('hiding');
                toast.addEventListener('animationend', () => toast.remove());
            }, 4000);
        };

        const setLoading = (btn, isLoading, text = '') => {
            if (isLoading) {
                btn.disabled = true;
                btn.dataset.originalText = btn.textContent;
                btn.innerHTML = `<span class="spinner"></span> ${text}`;
            } else {
                btn.disabled = false;
                btn.textContent = btn.dataset.originalText || text;
            }
        };

        const displayResults = (students) => {
            searchResultsContainer.innerHTML = '';
            if (students.length === 0) {
                searchResultsContainer.innerHTML = '<p style="text-align: center; color: white;">Nenhum aluno encontrado.</p>';
                return;
            }
            students.forEach(student => {
                const studentDiv = document.createElement('div');
                studentDiv.className = 'student-result-item';
                let photoSrc = defaultAvatar;
                if (student.fotoUrl) {
                    photoSrc = student.fotoUrl.startsWith('data:image') ? student.fotoUrl : `data:image/jpeg;base64,${student.fotoUrl}`;
                }
                studentDiv.innerHTML = `
                    <img src="${photoSrc}" alt="Foto de ${student.nomeCompleto}" class="student-photo-small">
                    <div class="student-info">
                        <span class="student-name">${student.nomeCompleto}</span>
                        <span class="student-class">${student.turma}</span>
                    </div>
                    <button class="btn btn-action">Chamar</button>
                `;

                studentDiv.querySelector('.btn-action').addEventListener('click', (event) => {
                    const studentDataForCall = {
                        id: student.id,
                        nomeCompleto: student.nomeCompleto,
                        turma: student.turma,
                        fotoUrl: photoSrc
                    };
                    callStudent(studentDataForCall, event.target);
                });
                searchResultsContainer.appendChild(studentDiv);
            });
        };

        const fetchStudents = async (searchTerm) => {
            const cleanedSearchTerm = searchTerm.trim();
            if (cleanedSearchTerm.length < 2) {
                showToast('Digite pelo menos 2 letras para buscar.', 'info');
                return;
            }

            const selectedGrupo = document.querySelector('input[name="grupo"]:checked').value;
            setLoading(searchBtn, true, 'Buscando...');
            searchResultsContainer.innerHTML = '';

            try {
                const url = `/api/buscar-aluno?parteNome=${encodeURIComponent(cleanedSearchTerm)}&grupo=${selectedGrupo}`;
                const response = await fetch(url);
                const students = await response.json();
                displayResults(students);
            } catch (error) {
                console.error('Erro ao buscar alunos:', error);
                showToast('Erro ao conectar com o servidor.', 'error');
            } finally {
                setLoading(searchBtn, false, 'Buscar');
            }
        };

        const callStudent = async (studentData, buttonElement) => {
            const originalText = "Chamar";
            setLoading(buttonElement, true, "Chamando...");

            const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

            try {
                const response = await fetch('/api/chamar-aluno', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify(studentData)
                });

                if (response.ok) {
                    buttonElement.innerHTML = "‚úì Chamado!";
                    buttonElement.style.backgroundColor = '#28a745'; // Verde sucesso
                    showToast(`Aluno ${studentData.nomeCompleto} chamado com sucesso!`, 'success');

                    // Reseta o bot√£o ap√≥s 2 segundos
                    setTimeout(() => {
                        buttonElement.disabled = false;
                        buttonElement.textContent = originalText;
                        buttonElement.style.backgroundColor = ''; // Volta ao padr√£o (CSS)
                    }, 2000);
                } else {
                    throw new Error("Falha no servidor");
                }
            } catch (error) {
                console.error('Erro ao chamar aluno:', error);
                buttonElement.textContent = "Erro!";
                buttonElement.style.backgroundColor = '#dc3545';
                showToast('N√£o foi poss√≠vel chamar o aluno. Tente novamente.', 'error');

                setTimeout(() => {
                    buttonElement.disabled = false;
                    buttonElement.textContent = originalText;
                    buttonElement.style.backgroundColor = '';
                }, 3000);
            }
        };

        const executeClearAll = async () => {
            setLoading(modalConfirmBtn, true, "Limpando...");

            const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

            try {
                const response = await fetch('/api/limpar-paineis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    }
                });

                if (response.ok) {
                    showToast('Todos os pain√©is foram limpos com sucesso!', 'success');
                } else {
                    throw new Error("Falha no servidor");
                }
            } catch (error) {
                console.error("Erro ao limpar os pain√©is: ", error);
                showToast('Ocorreu um erro ao tentar limpar os pain√©is.', 'error');
            } finally {
                setLoading(modalConfirmBtn, false, "Confirmar Limpeza");
                confirmationModal.style.display = 'none'; // Fecha o modal
            }
        };

        const handleVoiceSearch = () => { showToast('Busca por voz em desenvolvimento!', 'info'); };

        searchForm.addEventListener('submit', (event) => {
            event.preventDefault();
            fetchStudents(searchInput.value);
        });

        clearSearchBtn.addEventListener('click', () => {
            searchInput.value = '';
            searchResultsContainer.innerHTML = '';
            searchInput.focus();
        });

        micBtn.addEventListener('click', handleVoiceSearch);

        clearAllBtn.addEventListener('click', () => {
            confirmationModal.style.display = 'flex';
        });

        modalCancelBtn.addEventListener('click', () => {
            confirmationModal.style.display = 'none';
        });

        modalConfirmBtn.addEventListener('click', () => {
            // A fun√ß√£o executeClearAll agora gerencia o fechamento do modal ap√≥s sucesso/erro
            executeClearAll();
        });

        window.addEventListener('click', (event) => {
            if (event.target === confirmationModal) {
                confirmationModal.style.display = 'none';
            }
        });
    </script>
</body>

</html>
