<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Terminal de Chamada - Col√©gio Carbonell</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        .filter-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            display: inline-block;
        }

        .filter-btn input[type="radio"] {
            display: none;
        }

        .filter-btn label {
            padding: 10px 20px;
            font-size: 0.9em;
            font-weight: bold;
            background-color: var(--carbonell-azul-escuro);
            color: var(--carbonell-branco);
            border: 2px solid var(--carbonell-azul-escuro);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn input[type="radio"]:checked+label {
            background-color: var(--carbonell-amarelo);
            color: var(--carbonell-azul-marinho);
            border-color: var(--carbonell-amarelo);
        }

        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 0 5px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background-color: var(--carbonell-branco);
            color: var(--carbonell-azul-marinho);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .modal-actions {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
    </style>
</head>

<body class="terminal-body">
    <div id="toast-container"></div>

    <div class="container terminal-container">
        <header>
            <div class="header-left">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Col√©gio Carbonell" class="logo">
                <h1>Terminal de Chamada</h1>
            </div>
            <div class="header-right">
                <button class="btn btn-danger" id="clear-all-btn">Limpar Tudo</button>
                <div class="user-info">
                    <span>Logado como: {{ session['user']['name'] }}</span>
                    <a href="{{ url_for('auth.logout') }}" class="logout-button">Sair</a>
                </div>
            </div>
        </header>

        <main>
            <div class="controls-row">
                <div class="filter-container" id="grupo-filter" style="margin-bottom: 0;">
                    <div class="filter-btn"><input type="radio" id="filter-todos" name="grupo" value="todos"
                            checked><label for="filter-todos">Todos</label></div>
                    <div class="filter-btn"><input type="radio" id="filter-ei" name="grupo" value="EI"><label
                            for="filter-ei">Ed. Infantil</label></div>
                    <div class="filter-btn"><input type="radio" id="filter-ai" name="grupo" value="AI"><label
                            for="filter-ai">Anos Iniciais</label></div>
                    <div class="filter-btn"><input type="radio" id="filter-af" name="grupo" value="AF"><label
                            for="filter-af">Anos Finais</label></div>
                </div>

                <div class="switch-wrapper" title="Se ativado, chama o aluno assim que ler o QR Code">
                    <span class="switch-label-text">QR Autom√°tico:</span>
                    <label class="switch">
                        <input type="checkbox" id="auto-call-switch">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <form class="search-bar" id="search-form">
                <input type="text" id="search-input" placeholder="Digite o nome do aluno..." autocomplete="off">
                <button type="button" class="btn" id="clear-search-btn">üóëÔ∏è</button>
                <button type="submit" class="btn" id="search-btn">Buscar</button>
                <button type="button" class="btn" id="qr-btn" title="Escanear QR Code">üì∑</button>
                <button type="button" class="btn" id="mic-btn">üé§</button>
            </form>
            <div id="search-results"></div>
        </main>
    </div>

    <div id="confirmation-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Confirmar A√ß√£o</h2>
            <p>Tem certeza que deseja limpar TODOS os pain√©is?</p>
            <div class="modal-actions">
                <button id="modal-cancel-btn" class="btn">Cancelar</button>
                <button id="modal-confirm-btn" class="btn btn-danger">Confirmar</button>
            </div>
        </div>
    </div>

    <div id="qr-modal" class="modal-overlay">
        <div class="modal-content modal-qr-content">
            <h2>Escanear Carteirinha</h2>
            <p class="instruction-text">Aponte o c√≥digo QR do aluno.</p>
            <div id="qr-reader" class="qr-reader-container"></div>
            <div class="modal-actions">
                <button id="close-qr-btn" class="btn btn-danger">Fechar C√¢mera</button>
            </div>
        </div>
    </div>

    <div id="responsibles-modal" class="modal-overlay">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h2>Respons√°veis & Autorizados</h2>
                <button class="close-modal-btn" id="close-responsibles-btn">&times;</button>
            </div>

            <div id="responsibles-list" class="responsibles-grid">
                <div class="loading-state">
                    <div class="spinner"></div> Carregando v√≠nculos...
                </div>
            </div>

            <div class="modal-footer">
                <p class="info-text">
                    <span class="indicator authorized"></span> Autorizado
                    <span class="indicator unauthorized"></span> N√£o Autorizado
                </p>
            </div>
        </div>
    </div>

    <script type="module">
        // --- 1. REFER√äNCIAS ---
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const searchResultsContainer = document.getElementById('search-results');
        const toastContainer = document.getElementById('toast-container');

        // Bot√µes
        const searchBtn = document.getElementById('search-btn');
        const qrBtn = document.getElementById('qr-btn');
        const clearAllBtn = document.getElementById('clear-all-btn');
        const clearSearchBtn = document.getElementById('clear-search-btn');
        const micBtn = document.getElementById('mic-btn');

        // Modais e Switch
        const confirmationModal = document.getElementById('confirmation-modal');
        const qrModal = document.getElementById('qr-modal');
        const autoCallSwitch = document.getElementById('auto-call-switch');

        const defaultAvatar = "https://www.gravatar.com/avatar/0?d=mp&f=y";
        let html5QrcodeScanner = null;

        // --- 2. UTILIT√ÅRIOS (Toast e Loading) ---
        const showToast = (message, type = 'info') => {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            toastContainer.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('hiding');
                toast.addEventListener('animationend', () => toast.remove());
            }, 4000);
        };

        const setLoading = (btn, isLoading, text = '') => {
            if (isLoading) {
                btn.disabled = true;
                btn.dataset.originalText = btn.textContent;
                btn.innerHTML = `<span class="spinner"></span> ${text}`;
            } else {
                btn.disabled = false;
                btn.textContent = btn.dataset.originalText || text;
            }
        };

        // --- 3. RENDERIZA√á√ÉO (Com Badge) ---
        const displayResults = (students) => {
            searchResultsContainer.innerHTML = '';
            if (students.length === 0) {
                searchResultsContainer.innerHTML = '<p style="text-align: center; color: white;">Nenhum aluno encontrado.</p>';
                return;
            }

            students.forEach(student => {
                const studentDiv = document.createElement('div');
                studentDiv.className = 'student-result-item';

                let photoSrc = defaultAvatar;
                if (student.fotoUrl) {
                    photoSrc = student.fotoUrl.startsWith('data:image') ? student.fotoUrl : `data:image/jpeg;base64,${student.fotoUrl}`;
                }

                // L√≥gica do Badge (Contador)
                const chamadosHoje = student.chamados_hoje || 0;
                let badgeHTML = '';
                if (chamadosHoje > 0) {
                    badgeHTML = `<div class="call-count-badge" title="Chamado ${chamadosHoje} vezes hoje">${chamadosHoje}</div>`;
                }

                studentDiv.innerHTML = `
                    <img src="${photoSrc}" alt="Foto" class="student-photo-small">
                    <div class="student-info">
                        <span class="student-name">${student.nomeCompleto}</span>
                        <span class="student-class">${student.turma}</span>
                    </div>
                    ${badgeHTML}
                    <button class="btn btn-action">Chamar</button>
                `;

                // Evento de clique no bot√£o "Chamar"
                const btnAction = studentDiv.querySelector('.btn-action');
                btnAction.addEventListener('click', () => {
                    const studentData = { ...student, fotoUrl: photoSrc };
                    callStudent(studentData, btnAction, studentDiv); // Passamos a div para atualizar o badge
                });

                searchResultsContainer.appendChild(studentDiv);
            });
        };

        // --- 4. FUN√á√ïES DE API ---
        const fetchStudents = async (searchTerm) => {
            if (searchTerm.trim().length < 2) { showToast('Digite ao menos 2 letras.', 'info'); return; }

            setLoading(searchBtn, true, '...');
            const grupo = document.querySelector('input[name="grupo"]:checked').value;

            try {
                const res = await fetch(`/api/buscar-aluno?parteNome=${encodeURIComponent(searchTerm)}&grupo=${grupo}`);
                const data = await res.json();
                displayResults(data);
            } catch (e) {
                console.error(e);
                showToast('Erro na busca.', 'error');
            } finally {
                setLoading(searchBtn, false, 'Buscar');
            }
        };

        const callStudent = async (studentData, btnElement, containerDiv = null) => {
            // Se o bot√£o n√£o existir (chamada auto), simulamos um objeto dummy
            const isAuto = !btnElement || !btnElement.style;
            if (!isAuto) setLoading(btnElement, true, "...");

            const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

            try {
                const res = await fetch('/api/chamar-aluno', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrfToken },
                    body: JSON.stringify(studentData)
                });

                if (res.ok) {
                    const jsonRes = await res.json();
                    showToast(`${studentData.nomeCompleto} chamado!`, 'success');

                    if (!isAuto) {
                        btnElement.innerHTML = "‚úì";
                        btnElement.style.backgroundColor = '#28a745';
                        setTimeout(() => {
                            btnElement.disabled = false;
                            btnElement.textContent = "Chamar";
                            btnElement.style.backgroundColor = '';
                        }, 2000);
                    }

                    // Atualiza o Badge visualmente se tivermos refer√™ncia do container
                    if (containerDiv && jsonRes.nova_contagem) {
                        let badge = containerDiv.querySelector('.call-count-badge');
                        if (!badge) {
                            // Cria se n√£o existe
                            badge = document.createElement('div');
                            badge.className = 'call-count-badge';
                            // Insere antes do bot√£o
                            containerDiv.insertBefore(badge, containerDiv.lastElementChild);
                        }
                        badge.textContent = jsonRes.nova_contagem;
                        badge.title = `Chamado ${jsonRes.nova_contagem} vezes hoje`;
                    }

                } else {
                    throw new Error();
                }
            } catch (e) {
                showToast('Erro ao chamar.', 'error');
                if (!isAuto) {
                    btnElement.textContent = "Erro";
                    btnElement.style.backgroundColor = '#dc3545';
                    setTimeout(() => {
                        btnElement.disabled = false;
                        btnElement.textContent = "Chamar";
                        btnElement.style.backgroundColor = '';
                    }, 2000);
                }
            }
        };

        // --- 5. L√ìGICA DE QR CODE INTELIGENTE ---
        const stopScanner = async () => {
            if (html5QrcodeScanner) {
                try { await html5QrcodeScanner.stop(); html5QrcodeScanner.clear(); html5QrcodeScanner = null; }
                catch (e) { }
            }
            qrModal.style.display = 'none';
        };

        const handleQrCodeScanned = async (decodedText) => {
            await stopScanner(); // Para a c√¢mera

            const isAuto = autoCallSwitch.checked; // Verifica estado do Switch

            if (isAuto) {
                showToast('QR lido! Chamando autom√°tico...', 'info');
            } else {
                showToast('QR lido! Buscando dados...', 'info');
            }

            try {
                const res = await fetch(`/api/buscar-por-id?codigo=${decodedText}`);
                if (res.status === 404) { showToast('Aluno n√£o encontrado.', 'error'); return; }
                if (!res.ok) throw new Error();

                const studentData = await res.json();

                if (isAuto) {
                    // Modo Autom√°tico: Chama direto
                    await callStudent(studentData, null, null);
                } else {
                    // Modo Manual: Mostra o card na tela
                    displayResults([studentData]);
                    // Limpa campo de busca para focar no resultado
                    searchInput.value = '';
                }

            } catch (e) {
                showToast('Erro ao processar QR.', 'error');
            }
        };

        const startScanner = () => {
            qrModal.style.display = 'flex';
            if (!html5QrcodeScanner) html5QrcodeScanner = new Html5Qrcode("qr-reader");
            html5QrcodeScanner.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } }, handleQrCodeScanned)
                .catch(() => { showToast('Erro na c√¢mera.', 'error'); qrModal.style.display = 'none'; });
        };

        // --- 6. EVENTOS GERAIS ---
        searchForm.addEventListener('submit', (e) => { e.preventDefault(); fetchStudents(searchInput.value); });
        clearSearchBtn.addEventListener('click', () => { searchInput.value = ''; searchResultsContainer.innerHTML = ''; searchInput.focus(); });
        clearAllBtn.addEventListener('click', () => document.getElementById('confirmation-modal').style.display = 'flex');

        // Bot√µes Modais
        document.getElementById('modal-cancel-btn').addEventListener('click', () => document.getElementById('confirmation-modal').style.display = 'none');
        document.getElementById('modal-confirm-btn').addEventListener('click', async () => {
            const btn = document.getElementById('modal-confirm-btn');
            setLoading(btn, true, "...");
            const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
            try {
                await fetch('/api/limpar-paineis', { method: 'POST', headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrfToken } });
                showToast('Pain√©is limpos!', 'success');
            } catch (e) { showToast('Erro ao limpar.', 'error'); }
            finally { setLoading(btn, false, "Confirmar"); document.getElementById('confirmation-modal').style.display = 'none'; }
        });

        // Fechar modais clicando fora
        window.addEventListener('click', (e) => {
            if (e.target === document.getElementById('confirmation-modal')) document.getElementById('confirmation-modal').style.display = 'none';
            if (e.target === qrModal) stopScanner();
        });

        qrBtn.addEventListener('click', startScanner);
        document.getElementById('close-qr-btn').addEventListener('click', stopScanner);
        micBtn.addEventListener('click', () => showToast('Em breve!', 'info'));

    </script>
</body>

</html>
